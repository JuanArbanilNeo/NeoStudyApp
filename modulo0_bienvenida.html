
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida - NeoStudy</title>
  <style>
    /* ======= BODY ======= */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("imagen-neostudy.png") no-repeat center center;
      background-size: contain; /* la imagen se ve completa */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* ======= OVERLAY ======= */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4); /* oscurece el fondo para resaltar texto */
      z-index: 0;
    }

    /* ======= CONTENEDOR PRINCIPAL ======= */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      margin: 0 20px;
    }

    .hero-image {
      display: none; /* Ya usamos la imagen como fondo, no la necesitamos visible */
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #00C4FF; /* azul brillante para resaltar */
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a NeoStudy</h1>
    <p>Tu espacio digital para aprender, conectar y crecer</p>
    <button onclick="window.location.href='modulo1_registro.html'">Comenzar</button>
  </div>
</body>
</html>
